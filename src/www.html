<!DOCTYPE html>
<html>
    <body>

        <textarea disabled id="canvas" ></textarea>
        <!-- <button onclick="init()">Start animation</button> -->

        <script>
            init();
            
            function step(){
                document.getElementById('canvas').value += "abc";
            }
            
            function init(){
                var canvas = document.getElementById('canvas');
                console.log(window);
                console.log(canvas);
                canvas.height = window.screen.availHeight;
                canvas.width = window.screen.availWidth;
                canvas.style.height = window.screen.availHeight;
                canvas.style.width = window.screen.availWidth;
                canvas.clientHeight = window.screen.availHeight;
                canvas.clientWidth = window.screen.availWidth;
                canvas.value = '';
                setInterval(step, 1);
            }
        </script>

    </body>
</html>
