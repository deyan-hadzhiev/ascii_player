<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>ASCII Animator</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/ASCIIMatrix.js"></script>
        <script src="js/ASCIICanvas.js"></script>
        <script src="js/ASCIIFileLoader.js"></script>
        <script src="js/ASCIIFrameManager.js"></script>
        <!--<link href="css/default.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/fonts.css" rel="stylesheet" type="text/css" media="all" />-->
    </head>

    <body>
        <div align="center" id="container">
            <div align="left" id="cheat-sheet">
                
            </div>
            
            <div align="right" id="current-frame">
                <textarea id="ascii" style="resize: none;" novalidate>
                </textarea>
            </div>
            
            <div id="toolbar">
                <div align="left" id="thumbnails">
                    <div id="scroller">
                    </div>
                </div>
                
                <div align="left" class="button" id="addFrame">
                    Add frame
                </div>
                
                <div align="left" class="button" id="removeFrame">
                    Remove frame
                </div>
                
                <div align="left" class="button" id="playPause">
                    Play / Pause
                </div>

                <input type="checkbox" class="checkbox" id="loopFrames">
                    Loop over the play?
                </input>

                <div class="text-field-wrapper">
                    Framerate(fps) :
                    <input type="text" class="textfield" id="fps" value="30">
                </div>
                
                <input type="file" id="files" accept="image/*" multiple/>
                <div id="testImage">

                </div>
            </div>

            <script type="text/javascript">
                ASCIIFrameManager().init();
            </script>
        </div>
    </body>
</html>
